
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Natal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0a2e12;
            margin: 0;
            overflow-x: hidden;
        }
        .font-romance {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Snowfall Animation */
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0.3; }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            animation: snowfall linear infinite;
        }

        /* Floating Heart Animation */
        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 24px;
            animation: floatHeart 3s ease-out infinite;
            pointer-events: none;
        }

        /* Initial Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Pulse for Icons */
        @keyframes softPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .animate-pulse-soft {
            animation: softPulse 3s ease-in-out infinite;
        }
    </style>
